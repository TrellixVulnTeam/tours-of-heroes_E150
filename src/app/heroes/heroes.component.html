<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add Hero
  </button>
</div>
<ul class="heroes">
  <!-- *ngFor => Creates a List of Heroes  -->
  <li class="heroes-list" *ngFor="let hero of heroes">
    <!-- <button
      class="heroes-button"
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
    </button> -->
    <a class="heroes-button" routerLink="/detail/{{ hero.id }}">
      <span class="heroes-badge">
        {{ hero.id }}
        <span class="heroes-name">
          {{ hero.name }}
        </span>
      </span>
    </a>

    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      x
    </button>
  </li>
</ul>
